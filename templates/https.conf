<IfModule mod_ssl.c>
<VirtualHost *:443>
#This is the domain name:
ServerName %s

ServerAdmin %s
#Directory of the website: (usually undefined to force HTTPS)
#DocumentRoot /var/www/%s

# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
# error, crit, alert, emerg.
# It is also possible to configure the loglevel for particular
# modules, e.g.
#LogLevel info ssl:warn

#ErrorLog ${APACHE_LOG_DIR}/error.log
#CustomLog ${APACHE_LOG_DIR}/access.log combined
ErrorLog "|/usr/bin/tee -a ${APACHE_LOG_DIR}/error.log ${APACHE_LOG_DIR}/%s_error.log"
CustomLog "|/usr/bin/tee -a ${APACHE_LOG_DIR}/access.log ${APACHE_LOG_DIR}/%s_access.log"

SSLCertificateFile /etc/letsencrypt/live/%s/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/%s/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
</IfModule>